---
on:
  pull_request:
  push:

jobs:
  check:
    if: always()

    needs:
      - markdown-lint
      - terraform-lint
      - terraform-fmt
      - terraform-validate
      - yaml-lint

    runs-on: Ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@main
        with:
          allowed-failures:
          allowed-skips:
          jobs: ${{ toJSON(needs) }}
